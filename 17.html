<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jsonp跨域取数据百度</title>
		<script src="js/vue.js"></script>
		<script src="js/vue-resource.js"></script>
	</head>
	<body>
		<div id="box">
			<button @click="post()">点击</button>
		</div>
		<!--
			同源策略，它是由Netscape提出的一个著名的安全策略。现在所有支持JavaScript 
			的浏览器都会使用这个策略。所谓同源是指，域名，协议，端口相同。当一个浏览器的两
			个tab页中分别打开来 百度和谷歌的页面当一个百度浏览器执行一个脚本的时候会检查这
			个脚本是属于哪个页面的，即检查是否同源，只有和百度同源的脚本才会被执行。
		-->
		<script>
			//https://sug.so.360.cn/suggest?callback=suggest_so&word=a
			//suggest_so({q:"a",p:true,s:["爱奇艺","阿里巴巴批发网","阿里巴巴","acfun","a站","angelababy","安全教育平台","a直播","爱情保卫战","a4yy"]});
			//https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su?wd=a
			//window.baidu.sug({q:"a",p:false,s:["爱奇艺","安卓模拟器","airbnb","阿里巴巴批发网","阿里云","acfun","安居客","爱情公寓","爱奇艺网","暗黑3"]});
			new Vue({
				el:'#box',
				data:{},
				methods:{
					post:function(){
						this.$http.jsonp('https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su',
		                {wd:'a'},{jsonp:'cb'}).//接口默认是callback,所以需要改。
						then(function(res){
							alert(res.data.s);
						},function(res){
							alert(res.status);
						});
					}
				}
			});
		</script>
	</body>
</html>
